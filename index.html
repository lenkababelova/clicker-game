<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click click click</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=League+Spartan:wght@100&family=Manrope:wght@200..800&family=Quicksand:wght@300..700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Stardos+Stencil:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <form class="player_name">
        <label>
            Your Name:
            <input type="text" name="playerName" required>
        </label>
        <button type="submit">Start Game</button>
    </form>
    <section class="scene">
        <button class="reset">Reset Game</button>
        <div class="container">
            <p class="points">Points: 0</p>
            <p class="level">Level: 1</p>
            <p class="info">Info</p>
        </div>
        <img src="./assets/stone.png" alt="stone_one" class="stone_one" width="120px">
        <img src="./assets/stone.png" alt="stone_one" class="stone_two" width="120px">
        <img src="./assets/stone.png" alt="stone_one" class="stone_three" width="120px">
        <img src="./assets/stone.png" alt="stone_one" class="stone_four" width="120px">
        <img src="./assets/stone.png" alt="stone_one" class="stone_five" width="120px">
        <img src="./assets/fairy2.png" alt="fairy" class="fairy" height="200px">
        <img src="./assets/mushrooms.png" alt="mushroom" class="mushroom" height="100px">
        <img src="./assets/squirell.png" alt="squirrel" class="squirrel" height="100px">
        <img src="./assets/owl3.png" alt="owl" class="owl" height="80px">
        <img src="./assets/rat2.png" alt="rat" class="rat" height="60px">
        <img src="./assets/plant.png" alt="plant" class="plant" height="100px">
        <img src="./assets/fog.png" alt="fog" class="fog" width="1000px">
    </section>
    <script src="js/script.js"></script>
</body>

</html>
